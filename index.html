<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="num-display"></p>
        </div>
        <div class="btn-container">
            <button class="clear light">C</button>
            <button class="percent light">%</button>
            <button class="backspace light"><i class="material-icons">backspace</i></button>
            <button class="divide orange">รท</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="multiply orange">ร</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="subtract orange">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="add orange">+</button>
            <button class="sign">+/-</button>
            <button class="num">0</button>
            <button class="decimal">.</button>
            <button class="equal orange">=</button>
        </div>
    </div>


</body>
</html>
